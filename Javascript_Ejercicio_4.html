<!-- Crear un array llamado meses y que almacene el nombre de los doce meses del año. Mostrar por pantalla los doce nombres utilizando la función alert().-->


<html>
<head>
<title>Ejercicio numero 4</title>

<script>
	var arrMeses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Setiembre", "Octubre", "Noviembre", "Diciembre"]
	var resultado = ' ';
	for(var i=0; i<12 ++i) {
	resultado += arrMeses[i] + " - ";
	}
alert(resultado);
</script>
</head>
</html>
